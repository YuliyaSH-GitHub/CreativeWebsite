<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreativeWebsite</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>

  <body>
    <header class="b-header">
      <div class="headerContainer b-header_disposition">
        <div class="b-header__logotype">Agency</div>
        <div class="b-header__burgerMenuIcon"><i class="fas fa-bars"></i></div>

        <nav class="b-header__mainNav b-header__mainNav_disposition">
          <a class="b-header__navLink" href="#">Home</a>
          <a class="b-header__navLink" href="#">About us</a>
          <a class="b-header__navLink" href="#">Team</a>
          <a class="b-header__navLink" href="#">Services</a>
          <a class="b-header__navLink" href="#">Process</a>
          <a class="b-header__navLink" href="#">Clients</a>
          <a class="b-header__navLink" href="#">Work</a>
          <a
            class="
              b-header__navLink
              b-header__navLink_fontAwesome
              b-header__navLink_margin
            "
            href="#"
            ><i class="fas fa-search"></i
          ></a>
          <a class="b-header__navLink b-header__navLink_fontAwesome" href="#"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </nav>
        <nav class="b-header__burgerMenu">
         <div class="b-header__burgerMenuClose"> <i class="far fa-window-close"></i></div>
          <div class="b-header__burgerMenu_flex">
            <a class="b-header__burgerLink" href="#">Home</a>
            <a class="b-header__burgerLink" href="#">About us</a>
            <a class="b-header__burgerLink" href="#">Team</a>
            <a class="b-header__burgerLink" href="#">Services</a>
            <a class="b-header__burgerLink" href="#">Process</a>
            <a class="b-header__burgerLink" href="#">Clients</a>
            <a class="b-header__burgerLink" href="#">Work</a>
            <a
              class="
                b-header__burgerLink
                b-header__navLink_fontAwesome

              "
              href="#"
              ><i class="fas fa-search"></i
            ></a>
            <a class="b-header__burgerLink b-header__navLink_fontAwesome" href="#"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </div>
        </nav>
      </div>

      <h1 class="b-header__title">
        <span class="b-header__title_decor"
          >Think outside<span class="b-header__title_smaller"
            >of the box</span
          ></span
        >
      </h1>
      <div
        class="
          headerContainer
          b-header__linkImageContainer b-header__linkImageContainer_position
        "
      >
        <a class="buttonLink b-header_linkDecor" href="#">Read more</a>
        <img class="b-header__image" src="img/header/img02.png" alt="img" />
      </div>
    </header>
    <script src="scripts/app.js"></script>
  </body>
</html>
