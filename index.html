<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreativeWebsite</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>

  <body>
    <header class="b-header">
      <div class="headerContainer b-header_disposition">
        <div class="b-header__logotype">Agency</div>
        <nav class="navbar navbar-expand-lg navbar-light b-header__mainNav">
          <div class="container">
            <div
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span> <i class="fas fa-bars"></i></span>
            </div>
            <div
              class="collapse navbar-collapse b-header__burgerMenu"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav">
                <li class="nav-item b-header__navItem">
                  <a class="nav-link b-header__navLink" href="#">Home</a>
                </li>
                <li class="nav-item b-header__navItem">
                  <a class="nav-link b-header__navLink" href="#"
                    >About&nbsp;us</a
                  >
                </li>
                <li class="nav-item b-header__navItem">
                  <a class="nav-link b-header__navLink" href="#">Team</a>
                </li>
                <li class="nav-item b-header__navItem">
                  <a class="nav-link b-header__navLink" href="#">Services</a>
                </li>
                <li class="nav-item b-header__navItem">
                  <a class="nav-link b-header__navLink" href="#">Process</a>
                </li>
                <li class="nav-item b-header__navItem">
                  <a class="nav-link b-header__navLink" href="#">Clients</a>
                </li>
                <li class="nav-item b-header__navItem">
                  <a class="nav-link b-header__navLink" href="#">Work</a>
                </li>
                <li class="nav-item b-header__navItem">
                  <a
                    class="
                      nav-link
                      b-header__navLink
                      b-header__navLink_fontAwesome
                      b-header__navLink_fontAwesomeMargin
                    "
                    href="#"
                    ><i class="fas fa-search"></i
                  ></a>
                </li>
                <li class="nav-item b-header__navItem">
                  <a
                    class="
                      nav-link
                      b-header__navLink b-header__navLink_fontAwesome
                    "
                    href="#"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <h1 class="b-header__title">
        <span class="b-header__title_decor"
          >Think outside<span class="b-header__title_smaller"
            >of&nbsp;the&nbsp;box</span
          ></span
        >
      </h1>

      <div
        class="
          headerContainer
          b-header__linkImageContainer b-header__linkImageContainer_position
        "
      >
        <a class="buttonLink b-header_linkDecor animate__animated" href="#"
          >Read more</a
        >
        <img class="b-header__image" src="img/header/img02.png" alt="img" />
      </div>
    </header>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/animate.js"></script>
  </body>
</html>
